<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="menu_object">
    <!--   <img class="background" src="assets/menu/background.jpg"> -->
       <img class="img_music" src="assets/menu/on.png"/>

        <button class="btn_manual" type="submit" onclick="location.href='manual.html';">
                <img class="img_icon_manual" src="assets/menu/manual.png"/>
        </button>

       <div class="wrapper_btn">
           <button class="btn_single" type="submit" onclick="location.href='single.html';">
               <div class="wrapper_img">
                   <img class="img_icon" src="assets/menu/singlePlayer.png"/>
               </div>
               <div class="wrapper_label">
                   <label>Single-Player</label>
               </div>
           </button>
       </div>

       <div class="wrapper_btn">
           <button class="btn_multi" type="submit" onclick="location.href='multiplayer.html';">
               <div class="wrapper_img">
                   <img class="img_icon" src="assets/menu/multiPlayer.png"/>
               </div>
               <div class="wrapper_label">
                   <label>Multi-Player</label>
               </div>
           </button>
       </div>

    <div class="wrapper_btn">
           <button class="btn_leader" type="submit" onclick="location.href='l_leaderboard.html';">
               <div class="wrapper_img">
                   <img id="img_leader" src="assets/menu/leaderBoard.png" height="200" width="200"/>
               </div>
              <div class="wrapper_label">
                  <label id="l_leader">Leaderboard</label>
              </div>
           </button>
    </div>


</div>
</body>
</html>
