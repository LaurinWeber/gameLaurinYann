<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">




</head>
<body>
<div class="leaderbord">
    <img class="img_board" src="assets/menu/board.png"/>
    <div id="myList"></div>

    <ol id="myOL">
        <script>
            var array = ["Yann", "Laurin", "Hans", "Peter"];

            array.push("Hannes");

            array.forEach(function(item) {
                var li = document.createElement("li");
                var text = document.createTextNode(item);
                li.appendChild(text);
                document.getElementById("myOL").appendChild(li);
            });
        </script>
    </ol>

</div>
</body>
</html>
