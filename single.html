<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset=utf-8/>
    <title>Pong </title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div id="game_object">

    <img id="img_ball" src="assets/risa.jpg">
    <img id="img_plus" src="assets/plus.png">
    <img id="img_minus" src="assets/minus.png">
    <img id="img_bunny" src="assets/bunny.png">
    <img id="img_turtle" src="assets/turtle.png">
    <img id="img_moving" src="assets/moving.png">
    <img id="img_wall" src="assets/wall.png">
    <img id="img_wall_stat" src="assets/wall_static.png">
    <img id="img_smaller_paddle" src="assets/smallerPaddle.png">
    <img id="img_bigger_paddle" src="assets/biggerPaddle.png">
    <img id="img_faster_paddle" src="assets/faster.png">
    <img id="img_slower_paddle" src="assets/slower.png">

    <img id="img_heart" src="assets/heart.png">

    <!-- Buttons Menu's -->
    <img id="img_restart" src="assets/menu/buttons/restart.png">
    <img id="img_restart_hover" src="assets/menu/buttons/restart_hover.png">
    <img id="img_resume" src="assets/menu/buttons/resume.png">
    <img id="img_resume_hover" src="assets/menu/buttons/resume_hover.png">
    <img id="img_home" src="assets/menu/buttons/home.png">
    <img id="img_home_hover" src="assets/menu/buttons/home_hover.png">

    <img id="img_singlePlayer" src="assets/menu/buttons/singlePlayer.png">
    <img id="img_singlePlayer_hover" src="assets/menu/buttons/singlePlayer_hover.png">
    <img id="img_multiPlayer" src="assets/menu/buttons/multiPlayer.png">
    <img id="img_multiPlayer_hover" src="assets/menu/buttons/multiPlayer_hover.png">


    <img id="img_board" src="assets/menu/board.png">
    <img id="img_x" src="assets/menu/x.png">
    <img id="img_on" src="assets/menu/on.png">


    <canvas id="main_canvas" width="800" height="600"/>

</div>
<script type="module" src="src/single/index.js"></script>
</body>
</html>
